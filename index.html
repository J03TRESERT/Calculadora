<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculadora que por ahora cumple con funciones basicas" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/calc.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="manifest" href="icons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="main-calculator">
      <div class="screen">
        <div class="number-screen-cache">
          <input class="number-screen historial" id="number-screen-cache" type="button" value="0" />
        </div>
        <div class="number-screen-principal">
          <span class="number-screen" id="number-screen">0</span>
        </div>
      </div>
      <div class="buttons">
        <div class="num-buttons">
          <button class="numb-btn" id="numb-btn">1</button>
          <button class="numb-btn" id="numb-btn">2</button>
          <button class="numb-btn" id="numb-btn">3</button>
          <button class="numb-btn" id="numb-btn">4</button>
          <button class="numb-btn" id="numb-btn">5</button>
          <button class="numb-btn" id="numb-btn">6</button>
          <button class="numb-btn" id="numb-btn">7</button>
          <button class="numb-btn" id="numb-btn">8</button>
          <button class="numb-btn" id="numb-btn">9</button>
          <button class="numb-btn" id="oper-btn-reset">C</button>
          <button class="numb-btn" id="numb-btn">0</button>
          <button class="numb-btn btn-delet" id="oper-btn-delet">D</button>
        </div>
        <div class="operation-simbols">
          <button class="oper-simb" id="oper-simb">+</button>
          <button class="oper-simb" id="oper-simb">-</button>
          <button class="oper-simb" id="oper-simb">*</button>
          <button class="oper-simb" id="oper-simb">/</button>
          <button class="oper-simb" id="oper-simb-equal">=</button>
        </div>
      </div>
    </div>
    <div class="Content-by-me">
      <span class="By-me">MÃ¡s de mis proyectos <a href="https://github.com/J03TRESERT" target="_blank">GitHub </a></span>
    </div>
    <script src="js/calc.js"></script>
  </body>
</html>
